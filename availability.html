<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet Schedule</title>

    <!-- Styles from Virginia Valet Company -->
    <script src="https://use.typekit.net/cch3fzg.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="/updates/concrete5.6.3.4/concrete/css/ccm.base.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/docs.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/bootstrap-overwrites.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/members.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="/files/cache/css/bootstrap/typography.css" />

    <style>
        /* Background styling from the valet website */
        body {
            background: url('/files/6714/4105/0536/car-bg.jpg') repeat-y fixed !important;
            background-size: 100% auto !important;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #32325d;
        }

        h1 {
            color: #32325d;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }

        button {
            background-color: #32325d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #55578e;
        }

        input[type="submit"] {
            background-color: #32325d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #55578e;
        }
        
        
    </style>

    <body>
        
       <!-- This is just a basic structure; please enhance as needed -->

        <h2>Submit Availability</h2>
        <form action="/submit_availability" method="post">
            Name: <input type="text" name="name"><br>
            
            <!-- Loop through each day for input -->
            {% for day in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'] %}
            <fieldset>
                <legend>{{ day }}</legend>
                <input type="checkbox" name="allday_{{ day.lower() }}" value="1"> Available All Day<br>
                <b>OR</b><br>
                <strong>I am available from:</strong>
                Start Time: <input type="time" name="start_time_{{ day.lower() }}">
                End Time: <input type="time" name="end_time_{{ day.lower() }}"><br>
            </fieldset>
            {% endfor %}
            
                <!-- Notes section -->
            <label for="notes">Additional Notes:</label><br>
            <textarea name="notes" id="notes" rows="4" cols="50"></textarea><br>

        
            <input type="submit" value="Submit Availability">
        </form>
    </body>
</html>
