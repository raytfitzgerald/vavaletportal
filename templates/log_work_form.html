<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valet Schedule</title>

    <!-- Styles from Virginia Valet Company -->
    <script src="https://use.typekit.net/cch3fzg.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <link rel="stylesheet" type="text/css" href="/updates/concrete5.6.3.4/concrete/css/ccm.base.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/docs.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/bootstrap/bootstrap-overwrites.css" />
    <link rel="stylesheet" type="text/css" href="/packages/bootstrap/css/members.css" />
    <link rel="stylesheet" media="screen" type="text/css" href="/files/cache/css/bootstrap/typography.css" />

    <style>
        /* Background styling from the valet website */
        body {
            background: url('/files/6714/4105/0536/car-bg.jpg') repeat-y fixed !important;
            background-size: 100% auto !important;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #32325d;
        }

        h1 {
            color: #32325d;
            text-align: center;
            margin-bottom: 40px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 10px;
        }

        button {
            background-color: #32325d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #55578e;
        }

        input[type="submit"] {
            background-color: #32325d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #55578e;
        }
        
        
    </style>

    <body>
        
{% extends "base.html" %}
{% block content %}

        <h2>Log Work Details</h2>
        <form action="/log_work" method="post">
            <label for="Name">Name:</label>
            <input type="Text" class="form-control" id="Name" name="Name" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
            <br>
            Date: <input type="date" name="date"><br>
            Start Time: <input type="time" name="start_time"><br>
            End Time: <input type="time" name="end_time"><br>
            Hours Worked: <input type="number" name="hours_worked"><br>
            Tips Earned: <input type="number" name="tips_earned"><br>
            Location: <input type="text" name="location"><br>
            <input type="submit" value="Log Work">
        </form>
{% endblock %}
       
    </body>
</html>
