{% extends "base.html" %}

{% block content %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time-off Requests Calendar</title>

    <!-- Include FullCalendar CSS and Plugin CSS -->
    <link href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.css' rel='stylesheet' />
    <link href='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.print.min.css' rel='stylesheet' media='print' />

    <!-- Include jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>

    <!-- Include FullCalendar JavaScript and Plugins -->
    <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/lib/moment.min.js'></script>
    <script src='https://fullcalendar.io/releases/fullcalendar/3.9.0/fullcalendar.min.js'></script>

    <script>
        $(document).ready(function() {
            // Initialize the calendar
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listWeek'
                },
                navLinks: true, // can click day/week names to navigate views
                editable: false, // do not allow dragging or resizing
                eventLimit: true, // allow "more" link when too many events
                events: {
                    url: '{{ url_for("get_time_off_requests") }}',
                    error: function() {
                        alert('There was an error while fetching time-off requests.');
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Time-off Requests Calendar</h2>
        <div id="calendar"></div>
    </div>
</body>

{% endblock %}
